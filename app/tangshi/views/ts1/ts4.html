            <h2>清明</h2>
            <h5>朝代：唐代</h5>
            <h5>作者：杜牧 </h5>
            <h5>原文：</h5>
            <p>清明时节雨纷纷，</p>
            <p>路上行人欲断魂。</p>
            <p>借问酒家何处有？</p>
            <p>牧童遥指杏花村。</p>
