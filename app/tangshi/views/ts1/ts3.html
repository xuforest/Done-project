            <h2>春望</h2>
            <h5>朝代：唐代</h5>
            <h5>作者：杜甫 </h5>
            <h5>原文：</h5>
            <p>国破山河在，城春草木深。</p>
            <p>感时花溅泪，恨别鸟惊心。</p>
            <p>烽火连三月，家书抵万金。</p>
            <p>白头搔更短，浑欲不胜簪。</p>
