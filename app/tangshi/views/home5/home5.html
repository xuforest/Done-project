            <h2>采莲曲二首</h2>
            <h5>朝代：唐代</h5>
            <h5>作者：王昌龄</h5>
            <h5>原文：</h5>
            <p>吴姬越艳楚王妃，争弄莲舟水湿衣。</p>
            <p>来时浦口花迎入，采罢江头月送归。</p>
            <p>荷叶罗裙一色裁，芙蓉向脸两边开。</p>
            <p>乱入池中看不见，闻歌始觉有人来。</p>
            <i class="icon ion-star"></i>
        </div>
    </ion-content>
