            <h2>淇上酬薛三据兼寄郭少府微</h2>
            <h5>朝代：唐代</h5>
            <h5>作者：高适</h5>
            <h5>原文：</h5>
            <p>自从别京华，我心乃萧索。十年守章句，万事空寥落。</p>
            <p>北上登蓟门，茫茫见沙漠。倚剑对风尘，慨然思卫霍。</p>
            <p>拂衣去燕赵，驱马怅不乐。天长沧洲路，日暮邯郸郭。</p>
            <p>酒肆或淹留，渔潭屡栖泊。独行备艰险，所见穷善恶。</p>
            <p>永愿拯刍荛，孰云干鼎镬。皇情念淳古，时俗何浮薄。</p>
            <p>理道资任贤，安人在求瘼。故交负灵奇，逸气抱謇谔。</p>
            <p>隐轸经济具，纵横建安作。才望忽先鸣，风期无宿诺。</p>
            <p>飘飖劳州县，迢递限言谑。东驰眇贝丘，西顾弥虢略。</p>
            <p>淇水徒自流，浮云不堪托。吾谋适可用，天路岂寥廓。</p>
            <p>不然买山田，一身与耕凿。且欲同鹪鹩，焉能志鸿鹄。</p>
