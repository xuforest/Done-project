            <h2>鹊桥仙·扁舟昨泊</h2>
            <h5>朝代：宋代</h5>
            <h5>作者：吴潜</h5>
            <h5>原文：</h5>
            <p>扁舟昨泊，危亭孤啸，目断闲云千里。</p>
            <p>前山急雨过溪来，尽洗却、人间暑气。</p>
            <p>暮鸦木末，落凫天际，都是一团秋意。</p>
            <p>痴儿騃女贺新凉，也不道、西风又起。</p>
