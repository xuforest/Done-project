<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{background-color: #ccc;}
			#cans{background-color: #fff;margin:30px 0 0 30px;}
		</style>
		<script>
			window.onload = function(){
				var oC=document.getElementById("cans");
				var oGc= oC.getContext("2d");
				oGc.arc(200,200,150,0,360*Math.PI/180,false);//圆心 X Y 的位置，半径，起始弧度，结束弧度，绘制方向，默认是顺时针（false）.
				oGc.stroke();
			}
		</script>
	</head>
	<body>
	<canvas id="cans" width="500px" height="500px">
			您的浏览器不支持此功能！
		</canvas>
	</body>
</html>
