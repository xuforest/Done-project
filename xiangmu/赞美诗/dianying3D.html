<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{margin: 0;padding: 0;}
			input{outline: none;}
			#warp{width: 1000px;height: 409px;margin: 50px auto 0;position: relative;transform-style:preserve-3d ;perspective: 800px;}
			#warp img{position: absolute;left: 0;right: 0;transform: rotateX(180deg);opacity: 0;transform-origin:center bottom ;}
			#warp input{position: absolute;width: 45px;height: 45px;top: 180px;border: none;}
			#warp input:nth-of-type(1){left: -60px;background: url(images/l.png) no-repeat;}
			#warp input:nth-of-type(2){right: -60px;background: url(images/r.png) no-repeat;}
			
			@keyframes show{
				0%{transform: rotateX(180deg);opacity: 0;}
				100%{transform: rotateX(0deg);opacity: 1;}
			}
			.show{animation: show 1s;animation-fill-mode: forwards;}
			
			@keyframes hide{
				0%{transform: rotateX(0deg);opacity: 1;}
				100%{transform: rotateX(-1800deg);opacity: 0;}
			}
			.hide{animation: show 1s;animation-fill-mode: forwards;}
		</style>
	</head>
	<body>
		<div id="warp">
			<input type="button">
			<input type="button">
			<img src="images/1.jpg" class="show">
			<img src="images/2.jpg" class="hide">
			<img src="images/3.jpg">
			<img src="images/4.jpg">
			<img src="images/5.jpg">
			<img src="images/6.jpg">
		</div>
	</body>
</html>
