<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box{width: 400px;height: 400px;margin: 0 auto;}
			.box input{width: 300px;height: 32px;border: 1px solid #808080;border-radius: 4px;background: url(images/asterisk_orange.png)no-repeat 380px 2px;}

	<body>

			<br/>Number<br/><input type="number" placeholder="Even num<10" >
			<br/>Range<br/><input type="range" step="3">
			<br/><label for="message"><textarea></textarea></label>
			<br/><input type="submit" value="send message">
		</form>
	</body>
</html>
