<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			p[title]{color: red;}
			p[title=a]{color:gold}
			p[title~=b]{color: cyan;}
			p[title^=b]{color:blueviolet}
		</style>
	</head>
	<body>
		<p title="">火星时代</p>
		<p title="a">火星时代</p>
		<p title="b">火星时代</p>
		<p title="ba">火星时代</p>
		<p>火星时代</p>
		<p>火星时代</p>
		<p>火星时代</p>
		<p>火星时代</p>
	</body>
</html>
