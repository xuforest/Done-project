<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.12.3.min.js"></script>
    <style>
        *{padding:0;margin:0;}
        a{text-decoration: none;}
        a{width:50px;height:30px;line-height: 30px;text-align: center;display:inline-block;border: 1px solid #ccc;}
        .card1{width:400px;height:400px;display: block;}
        .card2{width:400px;height:400px;display: none;}
    </style>
    <script>
        $(document).ready(function(){
            $(".a2").click(function(){
                $(".card1").css({display:"none"});
                $(".card2").css({display:"block"});
            });
        });
    </script>
</head>
<body>
<a href="" class="a1">你好</a><a href="" class="a2">你好</a>
<div class="card1">11111</div>
<div class="card2">222222</div>
</body>
</html>
